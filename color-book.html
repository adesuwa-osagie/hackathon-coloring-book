<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Jquery moved here so it load before everything else -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danganronpa ColorBook</title>
    <link rel="stylesheet" href="./css/color-book.css">
</head>
<body>
    <div class="drawing">
        <p class="despair-message">This is app is not compatible with this device. Enjoy the despair.</p>

        <canvas id="canvas"></canvas>

        <div class="controls">

            <!-- JSColor Picker -->
            Color/Opacity: <input onInput="draw_color = this.value" value="#000000FF" class="color-picker" data-jscolor="{}">

            Dropper Here: <input onInput="draw_color = this.value" type="color" class="color-picker"> 
            
            <input type="range" min="1" max="100" class="pen-range" id="penRange" >
            <p>Pen Size: <span id="pen-width"></span></p>
            
            <button onClick="erase_color()" type="button" class="erase button" id="erase">Erase</button>

            <div class="undo-redo">
                <button onClick="undo_last()" type="button" class="undo button">Undo</button>
                <button onClick="redo_last()" type="button" class="redo button" disabled>Redo</button>
            </div>

            <button onClick="saveCanvas()" type="button">Download Painting</button>
  
        </div>
    </div>
<br>
<hr>
    <div class="gallery">
        <img class="image" onClick="load_pic(this)" src="./images/sayaka-makoto-kyoko.png" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/makoto-naegi.png" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/kyoko-kirigiri.jpg" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/chihiro-fujisaki.png" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/sakura-ogami.jpg" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/beautiful-girls-with-monokuma.png" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/ultra-despair-sisters.png" alt="girls" width="160" height="120">
        <img class="image" onClick="load_pic(this)" src="./images/junko-w-bear.jpg" alt="girls" width="160" height="120">
    </div>

    <button onClick="reset_canvas()" type="button" class="reset button">Reset</button>

    <script src="./js/jscolor.js"></script>
    <script src="./js/color-book.js"></script>
    <!-- <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script> -->
    <script src="./js/jquery-functions.js"></script>
    
</body> 
</html>
